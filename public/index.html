        }

            <script>
                $("#procLayerBody").hide();
                $("#procLayer").click(function () {
                    $("#procLayerBody").show();

                });
                $("#initLayer").click(function () {
                    $("#initLayerBody").show();

            </script>

            <script>
                $(document).ready(function () {
                    $modal = $(".modal");

                    $(".modal--open").click(function () {
                        $modal.show();
                        // popupOpen(); 
                        return false;
                    });
                    $(".modal--close").click(function () {
                        $modal.hide();
                    });
                });

                function popupOpen() {
                    $('.layerpop').css("position", "absolute");
                    $('.layerpop').css("top", '300px');
                    $('.layerpop').css("left", (($(window).width() - $('.layerpop').outerWidth()) / 8) + $(window)
                        .scrollLeft());
                    $('#layerbox').show();
                }
            </script>
